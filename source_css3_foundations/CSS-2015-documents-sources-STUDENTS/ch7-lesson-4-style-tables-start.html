nav {
  width: 100%;
  background-color: #dddddd;
  position: fixed;
  top: 0;
  min-width: 369px;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

nav li {
   	float: left;
    margin-left: 0px;
}

nav a {
    display: block;
    width: 80px;
    background-color: #dddddd;
    text-align: center;
    padding: 4px;
    text-decoration: none;
    text-transform: uppercase;
}

a:hover {
   background-color: #ddff00;
}
