<!DOCTYPE html>
<html>
	<head>
		<title>Beginners CSS - Lesson 9</title>

		<style type="text/css">

		body {padding: 0; margin: 0;}
			
			ul, ol {list-style-type: none;}
			
			li {
				background-image: url("images/red-star-bullet.png");
				background-repeat: no-repeat;
				padding-left: 25px;
				padding-top: 10px;
				background-position: 0px 9px;

				background-color: #00ff00;
				margin-bottom: 10px;
			}
			
			#tainer {

					width: 50%;
				
				}
		</style>
	
	</head>
	<body>

	<h1>CSS Lists</h1>

	<div id="tainer">
		<ul>
			<li>Fish</li>
			<li>Sticks</li>
			<li>Snacks</li>
		</ul>	


		<ol>
			<li>General</li>
			<li>Major</li>
			<li>Private</li>
		</ol>	
	</div>

	</body>
</html>
