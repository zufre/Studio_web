<!DOCTYPE html>
<html>
	<head>
		<title>Chapter 5, Block vs Inline tags</title>
		<style type="text/css">
		p, a, span {background-color: #93BC93}

		a {display: block}
		</style>
	</head>
	<body>


	<div>
	<h1>Block level tags:</h1>

	<p>Some text ... And the frog <p>jumped</p> out of the frying pan and into the fire.</p>
	</div>

	<div>
	<h1>Inline tags:</h1>

	<a href="studioweb.com">hyperlinks are inline tags</a>
	</div>

	

	</body>
</html>
